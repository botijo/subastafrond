<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listado de subastas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list line="none">
    <ion-label> {{ listadoSubastas?.length }} </ion-label>

    <ion-item *ngFor="let subasta of listadoSubastas"> 
      <ion-item-group>
        <ion-item> 
          <ion-text> {{subasta.estado}} </ion-text>
        </ion-item>
        <ion-item> 
          <ion-label> {{subasta.expediente}} </ion-label>
        </ion-item>
        <ion-item> 
          <ion-label> Identificador: {{subasta.idSubasta}} </ion-label>
        </ion-item>
        <ion-item> 
          <ion-label> Lugar: {{subasta.lugar}} </ion-label>
        </ion-item>
        <ion-item> 
          <ion-text> Descripci√≥n Finca: {{subasta.tipoFinca}} </ion-text>
        </ion-item>
        <ion-item> 
          <ion-label> <a href="{{subasta.url}}">Enlace</a>  </ion-label>
        </ion-item>        
      </ion-item-group>
    </ion-item>
  </ion-list>
